<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Data - BillFlow</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #667eea;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .info {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üóëÔ∏è Clear All Data</h1>
    
    <div class="info">
        <p><strong>This will remove:</strong></p>
        <ul style="text-align: left; display: inline-block;">
            <li>All generated bills</li>
            <li>All tenants</li>
            <li>All activities</li>
            <li>Dashboard statistics</li>
        </ul>
        <p style="color: #ef4444; font-weight: bold;">‚ö†Ô∏è This action cannot be undone!</p>
    </div>
    
    <button class="btn-danger" onclick="clearAllData()">Clear All Data</button>
    <button class="btn-secondary" onclick="window.location.href='admin-dashboard.html'">Cancel</button>

    <link rel="stylesheet" href="notification-system.css">
    <script src="notification-system.js"></script>
    <script>
        async function clearAllData() {
            const firstConfirm = await confirmAction({
                title: 'Clear All Data?',
                message: 'Are you absolutely sure? This will delete all your data!',
                confirmText: 'Yes, Continue',
                cancelText: 'Cancel',
                type: 'danger'
            });
            
            if (!firstConfirm) {
                return;
            }
            
            const finalConfirm = await confirmAction({
                title: 'Final Warning!',
                message: 'All bills, tenants, and activities will be permanently deleted. Continue?',
                confirmText: 'Delete Everything',
                cancelText: 'Cancel',
                type: 'danger'
            });
            
            if (!finalConfirm) {
                return;
            }
            
            // Clear all data
            localStorage.removeItem('generatedBills');
            localStorage.removeItem('tenants');
            
            showSuccess('‚úÖ All data cleared successfully!');
            setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
            }, 1500);
        }
    </script>
</body>
</html>
