<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account - BillFlow</title>
    <link rel="stylesheet" href="notification-system.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6efff 50%, #f5ebff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(118, 75, 162, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 520px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border-radius: 28px;
            padding: 2.5rem;
            box-shadow: 
                0 20px 60px rgba(102, 126, 234, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 0.9375rem;
            color: #64748b;
            font-weight: 500;
        }

        .form-section {
            margin-bottom: 1.75rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.5rem;
        }

        .form-group label svg {
            width: 16px;
            height: 16px;
            color: #667eea;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: 1.5px solid rgba(203, 213, 225, 0.6);
            border-radius: 12px;
            font-size: 0.9375rem;
            color: #1e293b;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 
                0 0 0 3px rgba(102, 126, 234, 0.1),
                0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .toggle-password svg {
            width: 18px;
            height: 18px;
        }

        .helper-text {
            font-size: 0.8125rem;
            color: #64748b;
            margin-top: 0.375rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 24px rgba(102, 126, 234, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            margin-top: 1.5rem;
            letter-spacing: 0.025em;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 32px rgba(102, 126, 234, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            font-size: 0.875rem;
            color: #64748b;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(102, 126, 234, 0.2), transparent);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .btn-secondary {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            letter-spacing: 0.025em;
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.05);
            border-color: #5568d3;
            color: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary svg {
            width: 18px;
            height: 18px;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .back-link:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 1.625rem;
            }

            body {
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.75rem 1.25rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Create Admin Account</h1>
                <p>Join BillFlow to manage tenant billing efficiently.</p>
            </div>

            <form class="register-form" id="registerForm">
                <!-- Section 1: Personal Details -->
                <div class="form-section">
                    <div class="section-title">Personal Details</div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">
                                <i data-lucide="user"></i>
                                Full Name
                            </label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="form-input" 
                                placeholder="John Doe" 
                                required
                                maxlength="50"
                            >
                        </div>

                        <div class="form-group">
                            <label for="phone">
                                <i data-lucide="phone"></i>
                                Phone Number
                            </label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                class="form-input" 
                                placeholder="+1 (555) 000-0000" 
                                required
                                maxlength="15"
                            >
                        </div>
                    </div>
                </div>

                <!-- Section 2: Account Details -->
                <div class="form-section">
                    <div class="section-title">Account Details</div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i data-lucide="mail"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="admin@example.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="organization">
                            <i data-lucide="building"></i>
                            Organization (Optional)
                        </label>
                        <input 
                            type="text" 
                            id="organization" 
                            name="organization" 
                            class="form-input" 
                            placeholder="Your Company Name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i data-lucide="lock"></i>
                            Password
                        </label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password" 
                                required
                                minlength="6"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i data-lucide="eye"></i>
                            </button>
                        </div>
                        <div class="helper-text">Minimum 6 characters</div>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Create Account
                </button>

                <div class="divider">Already have an account?</div>

                <a href="login.html" class="btn-secondary">
                    <span>Login to Existing Account</span>
                    <i data-lucide="arrow-right"></i>
                </a>
            </form>

            <a href="index.html" class="back-link">
                <i data-lucide="arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Password Toggle Functionality
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        if (togglePasswordBtn && passwordInput) {
            togglePasswordBtn.addEventListener('click', function() {
                // Toggle password visibility
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Update icon
                const icon = togglePasswordBtn.querySelector('i');
                if (icon) {
                    icon.setAttribute('data-lucide', type === 'password' ? 'eye' : 'eye-off');
                    lucide.createIcons();
                }
            });
        }

        // Password hashing function (same as login)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + 'billflow_salt_2025');
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Generate secure token
        function generateSecureToken() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
        }

        // Input sanitization
        function sanitizeInput(input) {
            return input.trim().replace(/[<>]/g, '');
        }

        // Email validation
        function validateEmail(email) {
            const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
            return emailRegex.test(email);
        }

        // Get user-specific storage key
        function getUserStorageKey(userId, key) {
            return `user_${userId}_${key}`;
        }

        // Initialize user-specific storage
        function initializeUserStorage(userId) {
            // Create empty data structures for new user
            const userBillsKey = getUserStorageKey(userId, 'bills');
            const userTenantsKey = getUserStorageKey(userId, 'tenants');
            
            localStorage.setItem(userBillsKey, '[]');
            localStorage.setItem(userTenantsKey, '[]');
        }

        // Form Submission with Security
        const form = document.getElementById('registerForm');
        
        if (form) {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('.btn-primary');
                submitBtn.textContent = 'Creating Account...';
                submitBtn.disabled = true;
                
                try {
                    const name = sanitizeInput(document.getElementById('name').value);
                    const phone = sanitizeInput(document.getElementById('phone').value);
                    const email = sanitizeInput(document.getElementById('email').value);
                    const organization = sanitizeInput(document.getElementById('organization').value);
                    const password = passwordInput.value;
                    
                    // Validate name
                    if (name.length < 2) {
                        throw new Error('Name must be at least 2 characters');
                    }
                    
                    // Validate email
                    if (!validateEmail(email)) {
                        throw new Error('Please enter a valid email address');
                    }
                    
                    // Validate phone number (10 digits)
                    const cleanPhone = phone.replace(/\D/g, '');
                    if (cleanPhone.length < 10) {
                        throw new Error('Phone number must be at least 10 digits');
                    }
                    
                    // Validate password strength
                    if (password.length < 8) {
                        throw new Error('Password must be at least 8 characters');
                    }
                    
                    if (!/[A-Z]/.test(password)) {
                        throw new Error('Password must contain at least one uppercase letter');
                    }
                    
                    if (!/[a-z]/.test(password)) {
                        throw new Error('Password must contain at least one lowercase letter');
                    }
                    
                    if (!/[0-9]/.test(password)) {
                        throw new Error('Password must contain at least one number');
                    }
                    
                    // Call backend API to register user
                    const result = await window.api.register(email, password, name, cleanPhone, organization);
                    
                    if (result.status === 'success' && result.data) {
                        // Save user data
                        const userData = result.data.user;
                        localStorage.setItem('userData', JSON.stringify({
                            id: userData.id,
                            name: userData.name || '',
                            email: userData.email,
                            phone: userData.phone || '',
                            organization: userData.organization || ''
                        }));
                        
                        // Show success message
                        showSuccess('Account created successfully! Redirecting to dashboard...');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1000);
                    } else {
                        throw new Error(result.message || 'Registration failed');
                    }
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    showError(error.message || 'Registration failed. Please try again.');
                    
                    submitBtn.textContent = 'Create Account';
                    submitBtn.disabled = false;
                }
            });
        }
    </script>
    <script src="notification-system.js"></script>
    <script src="api-connector.js"></script>
</body>
</html>
