[build]
  # Frontend doesn't need a build command - it's static HTML/CSS/JS
  command = "echo 'Static frontend - no build required'"
  publish = "."
  
[build.environment]
  NODE_VERSION = "20"

# Redirect API calls to your backend server
[[redirects]]
  from = "/api/*"
  to = "https://billflow-backend-3i32.onrender.com/api/:splat"
  status = 200
  force = true
  
# SPA fallback - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
